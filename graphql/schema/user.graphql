type User {
  _id: ID!
  email: String
  role: String
  blocked: Boolean
  createdAt: String
  address: String
  city: String
  country: String
  name: Name
  organization: String
  phone: String
  postcode: String
}

type Name {
  firstName: String
  lastName: String
}

type Query {
  getAllUser: [User]
  getUserById(id: ID!): User
}
